<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propriedade Flex</title>

    <style>
        .flex-container {
            display: flex;
            border: 1px solid black;
            max-width: 400px;
        }

        .item {
            background: purple;
            font-size: 24px;
            margin: 5px;
            text-align: center;
        }

       .flex {
            flex: 1;
            /* grow = 1, shrink = 1, basis = 0 */
       }
    </style>

</head>
<body>
    <div class="flex-container">
        <div class="item flex">A</div>
        <div class="item flex">FDD</div>
        <div class="item flex">C</div>
        <div class="item flex">D</div>
        <div class="item flex">FFE</div>
        <div class="item flex">F</div>
    </div>


</body>
</html>
